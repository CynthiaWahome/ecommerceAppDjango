{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product List</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="{% static 'ecommerceApp/style.css' %}">
  
</head>
<body>
  <h1>Products</h1>
  <ul> 
{% for product in products%}

 <li>
    <h2>{{product.name}} </h2>
    <p>  {{ product.description}}</p>
    <p> Price: {{product.price}}</p>
    <img src="{{product.image.url}}" alt="{{product.name}}">
    <p><a href="{% url 'ecommerceApp:product_details' product.pk %}">View details</a></p>
  </li>
{% endfor %}
  </ul>
</body>
</html>
